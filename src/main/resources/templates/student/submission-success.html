<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" th:href="@{/student/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>
        </div>
    </nav>
</div>

<!-- Success Content -->
<div class="container my-5 text-center">
    <div class="card shadow-sm border-0 p-5 mx-auto" style="max-width: 500px;">

        <div class="mb-3">
            <i class="bi bi-check-circle-fill text-success display-1"></i>
        </div>

        <h2 class="fw-bold">Submission Received!</h2>
        <p class="text-muted">Your assignment has been uploaded successfully.</p>

        <!-- Submission Details -->
        <div class="bg-light rounded p-3 my-4 text-start">
            <p class="mb-2"><strong>Assignment:</strong> <span th:text="${assignmentTitle}">Data Structures</span></p>
            <p class="mb-2"><strong>File:</strong> <span th:text="${fileName}">solution.pdf</span></p>
            <p class="mb-0"><strong>Submitted at:</strong> <span th:text="${submittedAt}">Oct 20, 2025 10:30 AM</span></p>
        </div>

        <div class="mt-4">
            <a th:href="@{/student/dashboard}" class="btn btn-primary px-4">
                <i class="bi bi-house me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
