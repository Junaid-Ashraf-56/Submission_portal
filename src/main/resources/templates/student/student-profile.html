<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Assignment Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body class="bg-light">

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" th:href="@{/student/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/student/student-profile}">My Profile</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <span class="text-white small" th:text="'Welcome, ' + ${studentName}">Welcome</span>
                    <form th:action="@{/logout}" method="POST" class="m-0">
                        <button type="submit" class="btn btn-logout px-4 py-2 btn-sm fw-bold">
                            Logout <i class="bi bi-box-arrow-right ms-1"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Profile Container -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <!-- Header -->
                    <div class="d-flex align-items-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
                             style="width: 65px; height: 65px; font-size: 28px;"
                             th:text="${studentName.substring(0,1)}">
                            J
                        </div>

                        <div class="ms-3">
                            <h4 class="fw-bold mb-0" th:text="${studentName}">Student Name</h4>
                            <span class="text-muted" th:text="${studentRollNo}">sp24-bse-000</span>
                        </div>
                    </div>

                    <hr>

                    <!-- Details Grid -->
                    <div class="row g-4">

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Full Name</label>
                            <p class="form-control-plaintext" th:text="${studentName}">John Doe</p>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <p class="form-control-plaintext" th:text="${email}">student@gmail.com</p>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Roll Number</label>
                            <p class="form-control-plaintext" th:text="${studentRollNo}">sp24-bse-051</p>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Gender</label>
                            <p class="form-control-plaintext" th:text="${gender}">Male</p>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Phone Number</label>
                            <p class="form-control-plaintext" th:text="${phoneNumber}">0300-1234567</p>
                        </div>

                    </div>

                    <hr class="my-4">

                    <!-- Edit Button -->
                    <div class="text-end">
                        <a th:href="@{/student/profile-info-change}" class="btn btn-primary px-4 py-2">
                            <i class="bi bi-pencil-square me-1"></i> Edit Profile
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
