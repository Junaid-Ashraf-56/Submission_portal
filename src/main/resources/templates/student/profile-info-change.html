<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-floating">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/student/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>

            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/student/student-profile}">
                            <i class="bi bi-person me-1"></i>Profile
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <span class="text-white fw-semibold" th:text="${studentName}">Student</span>
                    <form th:action="@{/logout}" method="POST" class="m-0">
                        <button type="submit" class="btn btn-logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="container my-5">

    <!-- Page Header -->
    <div class="mb-5 animate-fadeIn">
        <h1 class="fw-bold text-gradient mb-2">
            <i class="bi bi-pencil-square me-2"></i>Edit Profile
        </h1>
        <p class="text-muted fs-5">Update your personal information</p>
    </div>

    <!-- Edit Form Card -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card assignment-card animate-scaleIn">
                <div class="card-body p-4">

                    <!-- Success Message -->
                    <div th:if="${param.updated}" class="alert alert-success border-0 animate-slideInLeft">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        Profile updated successfully!
                    </div>

                    <!-- Form -->
                    <form th:action="@{/student/profile-info-change}" method="POST">

                        <div class="row g-4">

                            <!-- Roll Number -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-card-text me-2 text-primary"></i>Roll Number
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="rollNo"
                                       th:value="${studentRollNo}"
                                       readonly>
                                <small class="text-muted">This field cannot be changed</small>
                            </div>

                            <!-- Full Name -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-person-fill me-2 text-primary"></i>Full Name
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       th:value="${studentName}"
                                       required>
                            </div>

                            <!-- Phone Number -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-telephone-fill me-2 text-primary"></i>Phone Number
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="phoneNumber"
                                       th:value="${phoneNumber}"
                                       placeholder="Enter phone number">
                            </div>

                            <!-- Gender -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-gender-ambiguous me-2 text-primary"></i>Gender
                                </label>
                                <select class="form-select" name="gender">
                                    <option value="MALE" th:selected="${gender == 'MALE'}">Male</option>
                                    <option value="FEMALE" th:selected="${gender == 'FEMALE'}">Female</option>
                                    <option value="OTHER" th:selected="${gender == 'OTHER'}">Other</option>
                                </select>
                            </div>

                            <!-- Email (Read Only) -->
                            <div class="col-12">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-envelope-fill me-2 text-primary"></i>Email Address
                                </label>
                                <input type="email"
                                       class="form-control"
                                       th:value="${email}"
                                       readonly>
                                <small class="text-muted">This field cannot be changed</small>
                            </div>

                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-3 mt-4 pt-3 border-top">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Save Changes
                            </button>
                            <a th:href="@{/student/student-profile}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Trigger animations on load
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.card');
        if (card) {
            card.style.opacity = '0';
            card.style.animation = 'scaleIn 0.6s ease forwards';
        }
    });
</script>
</body>
</html>
