<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Submission - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" th:href="@{/student/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-logout btn-sm">Logout</button>
            </form>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Back Link -->
            <a th:href="@{/student/dashboard}" class="text-decoration-none text-muted mb-3 d-inline-block">
                <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
            </a>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-check-circle me-2"></i>Submission Details
                    </h5>
                </div>

                <div class="card-body p-4">
                    <!-- Assignment Info -->
                    <h4 class="fw-bold" th:text="${assignment.subjectTitle}">Data Structures</h4>
                    <p class="text-muted" th:text="${assignment.subjectCode}">CS-201</p>

                    <hr>

                    <!-- Submission Info -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">File Name</label>
                            <p class="fw-bold mb-0" th:text="${submission.fileName}">solution.pdf</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">File Size</label>
                            <p class="fw-bold mb-0" th:text="${#numbers.formatDecimal(submission.fileSize / 1024.0, 1, 2) + ' KB'}">250 KB</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">Submitted At</label>
                            <p class="fw-bold mb-0" th:text="${#temporals.format(submission.submittedAt, 'MMM dd, yyyy HH:mm')}">Oct 20, 2025 10:30 AM</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-muted small">Status</label>
                            <p class="mb-0"><span class="badge bg-success">Submitted</span></p>
                        </div>
                    </div>

                    <hr>

                    <!-- Download Button -->
                    <div class="text-center">
                        <a th:href="@{/student/submissions/{id}/download(id=${submission.submissionId})}"
                           class="btn btn-primary">
                            <i class="bi bi-download me-2"></i>Download My File
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
