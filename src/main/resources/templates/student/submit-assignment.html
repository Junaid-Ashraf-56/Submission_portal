<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body class="bg-light">

<!-- Navbar (same as dashboard) -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" th:href="@{/student/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-white small" th:text="'Welcome, ' + ${studentName}">Welcome</span>
                <form th:action="@{/logout}" method="POST" class="m-0">
                    <button type="submit" class="btn btn-logout btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<!-- Main Content -->
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 p-4" style="max-width: 600px; width: 100%;">

        <!-- Back Link -->
        <a th:href="@{/student/dashboard}" class="text-decoration-none text-muted mb-3">
            <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
        </a>

        <!-- Assignment Info -->
        <h3 class="text-center mb-2" th:text="${assignment.subjectTitle}">Data Structures</h3>
        <p class="text-center text-muted" th:text="${assignment.subjectCode}">CS-201</p>

        <!-- Deadline Warning -->
        <div class="alert alert-warning text-center">
            <i class="bi bi-clock me-2"></i>
            <strong>Deadline:</strong>
            <span th:text="${#temporals.format(assignment.endTime, 'MMM dd, yyyy HH:mm')}">Oct 25, 2025</span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Upload Form -->
        <form th:action="@{/student/assignments/{id}/submit(id=${assignment.assignmentId})}"
              method="POST"
              enctype="multipart/form-data">

            <div class="mb-4 border rounded p-5 text-center bg-light" style="border-style: dashed !important;">
                <i class="bi bi-cloud-upload display-4 text-primary"></i>
                <p class="mt-2 mb-3">Drag & Drop your file here or click to browse</p>
                <input type="file"
                       name="file"
                       class="form-control"
                       accept=".pdf,.doc,.docx,.xls,.xlsx"
                       required>
                <small class="text-muted mt-2 d-block">
                    Allowed: PDF, DOC, DOCX, XLS, XLSX (Max 10MB)
                </small>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-upload me-2"></i>Upload & Submit
                </button>
                <a th:href="@{/student/dashboard}" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
