<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Work - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 p-4" style="max-width: 600px; width: 100%;">
        <h3 class="text-center mb-4">Upload Submission</h3>
        <p class="text-center text-muted">Data Structures - Project 1</p>

        <form action="submission-success.html" method="GET">
            <div class="mb-4 border rounded p-5 text-center bg-light" style="border-style: dashed !important;">
                <i class="bi bi-cloud-upload display-4 text-primary"></i>
                <p class="mt-2">Drag & Drop your file here or</p>
                <input type="file" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Upload & Submit</button>
                <a href="assignment-detail.html" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../fragments/navbar-student.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
</script>
</body>
</html>
