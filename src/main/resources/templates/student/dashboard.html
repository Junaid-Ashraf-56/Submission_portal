<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Custom CSS for extra polish */
        .navbar-floating {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border-radius: 50px; /* Rounded edges */
            padding: 0.8rem 2rem;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(78, 84, 200, 0.3);
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Hover effect: Slight lift and underline */
        .nav-link:hover {
            transform: translateY(-2px);
            color: #fff !important;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background-color: white;
            color: #4e54c8;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
        <div class="container-fluid">

            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="dashboard.html">
                <i class="bi bi-cloud-upload-fill me-2"></i> TaskDrop
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>

                <div class="d-flex">
                    <a href="../auth/login.html" class="btn btn-logout px-4 py-2 btn-sm fw-bold text-decoration-none">
                        Logout <i class="bi bi-box-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
