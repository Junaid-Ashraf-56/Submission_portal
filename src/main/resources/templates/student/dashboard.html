<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Student Dashboard</title>
</head>
<body class="bg-light">

<!-- Navbar Fragment -->
<div th:fragment="navbar-student" class="container">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
        <div class="container-fluid">

            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" th:href="@{/student/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/student/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student/profile}">My Profile</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <!-- Display logged-in user name -->
                    <span class="text-white small" th:text="'Welcome, ' + ${studentName}">Welcome, Student</span>

                    <!-- Logout Form -->
                    <form th:action="@{/logout}" method="POST" class="m-0">
                        <button type="submit" class="btn btn-logout px-4 py-2 btn-sm fw-bold">
                            Logout <i class="bi bi-box-arrow-right ms-1"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
