<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -To TaskDrop</title>

    <!-- 1. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 2. Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 3. Custom CSS for login page -->
    <style>
        body {
            /* Light gray background */
            background-color: #f8f9fb;
            font-family: "Inter", sans-serif;

            /* Center the content vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .login-card {
            /* Set a max-width for the login form */
            max-width: 450px;
            width: 100%;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
            padding: 2.5rem;
        }

        .form-control:focus {
            /* Add a subtle glow on focus */
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }

        .btn-primary {
            /* Make the button full-width */
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<main class="login-card">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold">
            <i class="bi bi-cloud-upload"></i>
            TaskDrop
        </h1>
        <p class="text-muted">Please sign in to your account</p>
    </div>

    <!--
        This form doesn't need a "submit" script for the frontend.
        In a real app, the 'action' attribute would point to your backend (e.g., "/login-process"),
        and the 'method' would be "POST".
    -->
    <form action="@{/login}" method="POST">
        <!--
            Using method="GET" and action="index.html" is a simple way
            to "fake" a successful login for this demo. It will just
            redirect to the dashboard page.
        -->

        <!-- Email Address -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
            <label for="floatingEmail">Email address</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>
            <!-- This is the link if all files are in the same folder -->
            <a href="forgot-password.html" class="small text-decoration-none">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary" type="submit">Sign In</button>

        <!-- Sign up link -->
        <div class="text-center mt-4">
            <p class="text-muted">
                Don't have an account?
                <a href="#" class="text-decoration-none fw-medium">Sign up</a>
            </p>
        </div>
    </form>
</main>

<!-- Bootstrap JS (Optional for this page, but good practice) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
