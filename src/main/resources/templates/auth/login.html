<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assignment Portal</title>

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="login-card">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold">
            <i class="bi bi-cloud-upload"></i>
            Assignment Portal
        </h1>
        <p class="text-muted">Please sign in to your account</p>
    </div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Invalid email or password
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Logout Success Message -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        You have been logged out successfully
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/auth/login}" method="POST">

        <!-- Email Address -->
        <div class="form-floating mb-3">
            <!-- name="username" is crucial for Spring Security -->
            <input type="email"
                   class="form-control"
                   id="floatingEmail"
                   name="username"
                   placeholder="name@example.com"
                   required
                   autofocus>
            <label for="floatingEmail">Email address</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
            <!-- name="password" is crucial for Spring Security -->
            <input type="password"
                   class="form-control"
                   id="floatingPassword"
                   name="password"
                   placeholder="Password"
                   required>
            <label for="floatingPassword">Password</label>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Forgot Password Link (FIXED PATH) -->
            <a th:href="@{/auth/forgot-password}" class="small text-decoration-none">
                Forgot password?
            </a>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
        </button>
    </form>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
