<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Floating shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="login-container">
    <div class="login-card">
        <!-- Logo -->
        <div class="logo-icon">
            <i class="bi bi-cloud-upload-fill"></i>
        </div>

        <!-- Header -->
        <div class="text-center mb-4">
            <h1>Assignment Portal</h1>
            <p class="subtitle">Welcome back! Please sign in to continue</p>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error!</strong> Invalid email or password
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Logout Success Message -->
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>Success!</strong> You have been logged out successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

<!--        Disable message-->

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password. If your account is pending, please wait for admin approval.
        </div>

        <form th:action="@{/auth/login}" method="POST">

            <!-- Email Address -->
            <div class="form-floating mb-3 position-relative">
                <input type="email" class="form-control" id="floatingEmail" name="username" placeholder="name@example.com" required autofocus>
                <label for="floatingEmail">
                    <i class="bi bi-envelope me-2"></i>Email address
                </label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">
                    <i class="bi bi-lock me-2"></i>Password
                </label>
            </div>

            <!-- Forgot password -->
            <div class="text-end mb-4">
                <a th:href="@{/auth/forgot-password}" class="forgot-link text-decoration-none">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button class="btn btn-primary w-100" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Sign In
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.login-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
            card.style.transition = 'all 0.6s ease-out';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
</body>
</html>
