<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TaskDrop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Inter", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
            padding: 2.5rem;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<main class="auth-card">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold">
            <i class="bi bi-patch-question-fill"></i>
            Forgot Your Password?
        </h1>
        <p class="text-muted">No problem. Enter your email address below, and we'll send you instructions to reset it.</p>
    </div>

    <!-- Links to verify-otp.html (in the same folder) -->
    <form action="verify-otp.html" method="GET">

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
            <label for="floatingEmail">Email address</label>
        </div>

        <button class="btn btn-primary" type="submit">Send Reset Instructions</button>

        <div class="text-center mt-4">
            <p class="text-muted">
                <!-- FIXED: Link changed from ../login.html to login.html -->
                <a href="login.html" class="text-decoration-none fw-medium">
                    <i class="bi bi-arrow-left"></i> Back to login
                </a>
            </p>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
