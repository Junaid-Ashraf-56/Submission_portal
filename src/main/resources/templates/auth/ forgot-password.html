<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Assignment Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="auth-card">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold">
            <i class="bi bi-patch-question-fill"></i>
            Forgot Your Password?
        </h1>
        <p class="text-muted">Enter your email address, and we'll send you an OTP to reset it.</p>
    </div>

    <!-- Success Message -->
    <div th:if="${param.sent}" class="alert alert-success">
        <i class="bi bi-check-circle-fill me-2"></i>
        OTP sent to your email!
    </div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Email not found. Please try again.
    </div>

    <!-- Form -->
    <form th:action="@{/auth/forgot-password}" method="POST">

        <div class="form-floating mb-3">
            <input type="email"
                   class="form-control"
                   id="floatingEmail"
                   name="email"
                   placeholder="name@example.com"
                   required>
            <label for="floatingEmail">Email address</label>
        </div>

        <button class="btn btn-primary" type="submit">
            <i class="bi bi-send me-2"></i>
            Send OTP
        </button>

        <div class="text-center mt-4">
            <a th:href="@{/login}" class="text-decoration-none fw-medium">
                <i class="bi bi-arrow-left"></i> Back to login
            </a>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
