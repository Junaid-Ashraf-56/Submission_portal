<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Assignment Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Your external CSS file -->
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>

<body>

<!-- Floating shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="forgot-container">
    <div class="forgot-card">

        <div class="logo-icon">
            <i class="bi bi-question-circle-fill"></i>
        </div>

        <div class="text-center mb-4">
            <h1>Forgot Password?</h1>
            <p class="subtitle">No worries! Enter your email and we'll send you a verification code.</p>
        </div>

        <!-- Success -->
        <div th:if="${param.sent}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>Success!</strong> OTP has been sent to your email.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error!</strong> Email not found.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="info-box">
            <i class="bi bi-info-circle-fill"></i>
            <p><strong>What happens next?</strong> You'll get an OTP via email. Use it to verify and reset your password.</p>
        </div>

        <form th:action="@{/auth/forgot-password}" method="POST">
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required autofocus>
                <label for="floatingEmail"><i class="bi bi-envelope me-2"></i>Email Address</label>
            </div>

            <button class="btn btn-primary mb-4" type="submit">
                <i class="bi bi-send-fill me-2"></i>
                Send Verification Code
            </button>

            <div class="text-center">
                <a th:href="@{/login}" class="back-link">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.forgot-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';

        setTimeout(() => {
            card.style.transition = 'all 0.6s ease-out';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>

</body>
</html>
