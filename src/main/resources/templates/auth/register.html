<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as CR - Assignment Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS (Thymeleaf static resource path) -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<!-- Floating background shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="register-container">
    <div class="register-card">

        <!-- Logo / Header -->
        <div class="text-center">
            <div class="logo-icon">
                <i class="bi bi-mortarboard-fill"></i>
            </div>
            <div class="cr-badge">
                <i class="bi bi-person-badge-fill"></i> CR Registration
            </div>
            <h1>Create Your CR Account</h1>
            <p class="subtitle">Fill in your details â€” your account will be active after admin approval.</p>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success mb-3">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mb-3">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/auth/register}" method="POST">

            <!-- Personal Information Section -->
            <div class="section-label">Personal Information</div>

            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrap">
                        <input type="text" class="form-control" name="name"
                               placeholder="e.g. Ahmed Hassan" required>
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Roll Number</label>
                    <div class="input-wrap">
                        <input type="text" class="form-control" name="rollNumber"
                               placeholder="e.g. sp24-bse-051" required>
                        <i class="bi bi-card-text input-icon"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <div class="input-wrap">
                        <input type="text" class="form-control" name="phoneNumber"
                               placeholder="0300-1234567">
                        <i class="bi bi-telephone input-icon"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Section</label>
                    <div class="input-wrap">
                        <input type="text" class="form-control" name="section"
                               placeholder="e.g. A, B, C" required>
                        <i class="bi bi-people input-icon"></i>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">University</label>
                    <div class="input-wrap">
                        <input type="text" class="form-control" name="university"
                               placeholder="e.g. COMSATS University Islamabad" required>
                        <i class="bi bi-building input-icon"></i>
                    </div>
                </div>

            </div>

            <!-- Account Credentials Section -->
            <div class="section-label">Account Credentials</div>

            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrap">
                        <input type="email" class="form-control" name="email"
                               placeholder="you@university.edu" required>
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <div class="input-wrap">
                        <input type="password" class="form-control" name="password"
                               id="passwordInput" placeholder="Min. 8 characters" required>
                        <i class="bi bi-lock input-icon"></i>
                    </div>
                    <div class="strength-bar-wrap">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrap">
                        <input type="password" class="form-control" name="confirmPassword"
                               id="confirmInput" placeholder="Re-enter password" required>
                        <i class="bi bi-lock-fill input-icon"></i>
                    </div>
                    <div class="strength-text" id="matchText"></div>
                </div>

            </div>

            <button type="submit" class="btn-register">
                <i class="bi bi-send-fill me-2"></i>Submit Registration Request
            </button>

        </form>

        <p class="signin-link">
            Already have an account? <a th:href="@{/login}">Sign in here</a>
        </p>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS (Thymeleaf static resource path) -->
<script th:src="@{/js/register.js}"></script>
</body>
</html>
