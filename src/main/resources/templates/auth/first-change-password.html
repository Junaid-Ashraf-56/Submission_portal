<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password - TaskDrop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            /* === UPDATED BACKGROUND COLOR === */
            background-color: #3585fc; /* Changed to a light grey */
            font-family: "Inter", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
            padding: 2.5rem;
            /* Added white background to card to contrast with grey body */
            background-color: #ffffff;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }

        /* === ORIGINAL GRADIENT BUTTON STYLE === */
        .btn-custom {
            /* Set font and sizing */
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            color: white;

            /* Add a cool gradient */
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 0.375rem; /* Standard Bootstrap border-radius */

            /* Add a shadow and transition for hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            /* Make it "lift up" and glow on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            /* Slightly change gradient on hover */
            background-image: linear-gradient(to right, #7a22db 0%, #3585fc 100%);
        }
    </style>
</head>
<body>

<main class="auth-card">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-bold">
            <i class="bi bi-key-fill"></i>
            Set Your Password
        </h1>
        <p class="text-muted">Welcome! As a new user, you must set a secure password before you can continue.</p>
    </div>

    <form action="login.html" method="GET">

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
            <label for="newPassword">New Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
            <label for="confirmPassword">Confirm New Password</label>
        </div>

        <button class="btn btn-custom" type="submit">Set Password and Login</button>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
