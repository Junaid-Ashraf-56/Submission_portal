<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Assignment Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link th:href="@{/css/verify-otp.css}" rel="stylesheet">
</head>

<body>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="verify-container">
    <div class="verify-card">

        <div class="logo-icon">
            <i class="bi bi-shield-check"></i>
        </div>

        <div class="text-center mb-4">
            <h1>Verify Your Email</h1>
            <p class="subtitle">We've sent a 6-digit verification code to your email. Enter it below to continue.</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Error!</strong> Invalid or expired OTP
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="info-box">
            <i class="bi bi-clock-history"></i>
            <p>This code will expire in <span class="timer" id="timer">5:00</span> minutes</p>
        </div>

        <!-- OTP Form -->
        <form th:action="@{/auth/verify-otp}" method="POST" id="otp-form">
            <div class="otp-container" id="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" name="digit1" required>
                <input type="text" class="otp-input" maxlength="1" name="digit2" required>
                <input type="text" class="otp-input" maxlength="1" name="digit3" required>
                <input type="text" class="otp-input" maxlength="1" name="digit4" required>
                <input type="text" class="otp-input" maxlength="1" name="digit5" required>
                <input type="text" class="otp-input" maxlength="1" name="digit6" required>
            </div>

            <input type="hidden" name="otp" id="otp-hidden">

            <button class="btn btn-primary mb-4" type="submit">
                <i class="bi bi-shield-check me-2"></i>
                Verify Code
            </button>

            <div class="text-center">
                <p class="text-muted mb-2">
                    Didnâ€™t receive the code?
                    <a href="#" class="resend-link" id="resend-btn">Resend Code</a>
                </p>

                <a th:href="@{/login}" class="back-link">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/verify-otp.js}"></script>

</body>
</html>
