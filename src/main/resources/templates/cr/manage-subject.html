<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Subjects - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <div class="row g-4">

        <!-- COLUMN 1: Add New Subject Form -->
        <div class="col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 pt-4 pb-0">
                    <h4 class="fw-bold text-primary"><i class="bi bi-plus-circle-fill"></i> Add Subject</h4>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Course Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Data Structures">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Course Code</label>
                            <input type="text" class="form-control" placeholder="e.g. CS-201">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Instructor Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Dr. Alan Turing">
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Credit Hours</label>
                            <select class="form-select">
                                <option value="3">3 Credit Hours</option>
                                <option value="4">4 Credit Hours</option>
                                <option value="1">1 Credit Hour (Lab)</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-custom w-100" onclick="addSubjectToast()">
                            Add Subject
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- COLUMN 2: Subject List -->
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-0 pt-4 pb-0 d-flex justify-content-between align-items-center">
                    <h4 class="fw-bold">Class Subjects</h4>
                    <span class="badge bg-secondary">Total: 4</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive p-3">
                        <table class="table table-hover align-middle">
                            <thead class="bg-light text-secondary">
                            <tr>
                                <th scope="col" class="ps-3">Code</th>
                                <th scope="col">Course Name</th>
                                <th scope="col">Instructor</th>
                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Subject Item 1 -->
                            <tr>
                                <td class="ps-3 fw-bold text-primary">CS-201</td>
                                <td class="fw-bold">Data Structures</td>
                                <td class="text-muted">Dr. Sarah Smith</td>
                                <td class="text-end pe-3">
                                    <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                            <!-- Subject Item 2 -->
                            <tr>
                                <td class="ps-3 fw-bold text-primary">CS-205</td>
                                <td class="fw-bold">Algorithms Analysis</td>
                                <td class="text-muted">Prof. John Doe</td>
                                <td class="text-end pe-3">
                                    <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                            <!-- Subject Item 3 -->
                            <tr>
                                <td class="ps-3 fw-bold text-primary">DB-301</td>
                                <td class="fw-bold">Database Systems</td>
                                <td class="text-muted">Engr. Ali Khan</td>
                                <td class="text-end pe-3">
                                    <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                            <!-- Subject Item 4 -->
                            <tr>
                                <td class="ps-3 fw-bold text-primary">SE-401</td>
                                <td class="fw-bold">Software Engineering</td>
                                <td class="text-muted">Dr. Emily White</td>
                                <td class="text-end pe-3">
                                    <button class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            Subject added successfully!
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load Navbar
    fetch('../fragments/navbar-cr.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

    // Fake Toast Trigger
    function addSubjectToast() {
        const toastLiveExample = document.getElementById('liveToast')
        const toast = new bootstrap.Toast(toastLiveExample)
        toast.show()
    }
</script>
</body>
</html>
