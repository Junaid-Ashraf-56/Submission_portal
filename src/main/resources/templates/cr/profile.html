<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-floating">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cr/dashboard}">
                <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
            </a>

            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/cr/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cr/manage-students}">
                            <i class="bi bi-people-fill me-1"></i>Manage Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cr/manage-assignments}">
                            <i class="bi bi-journal-text me-1"></i>Manage Assignments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cr/profile}">
                            <i class="bi bi-person me-1"></i>Profile
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <span class="badge bg-primary">CR</span>
                    <span class="text-white fw-semibold" th:text="${crName}">CR Name</span>
                    <form th:action="@{/logout}" method="POST" class="m-0">
                        <button type="submit" class="btn btn-logout">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>


<!-- Main Content -->
<div class="container my-5">

    <!-- Page Header -->
    <div class="mb-5 animate-fadeIn">
        <h1 class="fw-bold text-gradient mb-2">My Profile</h1>
        <p class="text-muted fs-5">
            <span class="badge bg-primary me-2">Class Representative</span>
            View and manage your personal information
        </p>
    </div>

    <!-- Profile Card -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card assignment-card animate-scaleIn">
                <div class="card-body p-4">

                    <!-- Header Section -->
                    <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                        <div class="bg-gradient rounded-circle d-flex justify-content-center align-items-center text-white"
                             style="width: 80px; height: 80px; font-size: 32px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
                             th:text="${crName.substring(0,1)}">
                            J
                        </div>

                        <div class="ms-4">
                            <h3 class="fw-bold mb-1" th:text="${crName}">CR Name</h3>
                            <p class="text-muted mb-0">
                                <i class="bi bi-mortarboard me-2"></i>
                                <span th:text="${crRollNo}">sp24-bse-000</span>
                            </p>
                        </div>
                    </div>

                    <!-- Details Grid -->
                    <div class="row g-4 mb-4">

                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded">
                                <label class="form-label fw-semibold text-muted small mb-2">
                                    <i class="bi bi-person-fill me-2"></i>Full Name
                                </label>
                                <p class="mb-0 fw-medium" th:text="${crName}">John Doe</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded">
                                <label class="form-label fw-semibold text-muted small mb-2">
                                    <i class="bi bi-envelope-fill me-2"></i>Email
                                </label>
                                <p class="mb-0 fw-medium" th:text="${crEmail}">student@gmail.com</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded">
                                <label class="form-label fw-semibold text-muted small mb-2">
                                    <i class="bi bi-card-text me-2"></i>Roll Number
                                </label>
                                <p class="mb-0 fw-medium" th:text="${crRollNo}">sp24-bse-051</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded">
                                <label class="form-label fw-semibold text-muted small mb-2">
                                    <i class="bi bi-gender-ambiguous me-2"></i>Gender
                                </label>
                                <p class="mb-0 fw-medium" th:text="${crGender}">Male</p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded">
                                <label class="form-label fw-semibold text-muted small mb-2">
                                    <i class="bi bi-telephone-fill me-2"></i>Phone Number
                                </label>
                                <p class="mb-0 fw-medium" th:text="${crPhoneNumber}">0300-1234567</p>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Card Footer -->
                <div class="card-footer">
                    <div class="text-end">
                        <a th:href="@{/cr/profile-info-change}" class="btn btn-primary">
                            <i class="bi bi-pencil-square me-2"></i>Edit Profile
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Trigger animations on load
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.card');
        if (card) {
            card.style.opacity = '0';
            card.style.animation = 'scaleIn 0.6s ease forwards';
        }
    });
</script>
</body>
</html>
