<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Assignment Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/cr/dashboard}">
            <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/cr/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cr/profile}">My Profile</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-3">
                <form th:action="@{/logout}" method="POST" class="m-0">
                    <button type="submit" class="btn btn-logout btn-sm">
                        Logout <i class="bi bi-box-arrow-right ms-1"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 pt-4 pb-0">
                    <h3 class="fw-bold">
                        <i class="bi bi-pencil-square me-2"></i>Edit Profile
                    </h3>
                </div>

                <div class="card-body p-4">

                    <!-- Success Message -->
                    <div th:if="${param.updated}" class="alert alert-success">
                        <i class="bi bi-check-circle me-2"></i>
                        Profile updated successfully!
                    </div>

                    <!-- Form -->
                    <form th:action="@{/cr/profile-info-change}" method="POST">

                        <!-- Roll Number -->
                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <label>
                                <input type="text"
                                       class="form-control"
                                       name="rollNo"
                                       th:value="${crRollNo}"
                                       readonly>
                            </label>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <label>
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       th:value="${crName}"
                                       required>
                            </label>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <label>
                                <input type="text"
                                       class="form-control"
                                       name="phoneNumber"
                                       th:value="${crPhoneNumber}"
                                       placeholder="Enter phone number">
                            </label>
                        </div>

                        <!-- Gender (Read Only) -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <label>
                                <select class="form-select" name="gender">
                                    <option value="MALE"   th:selected="${crGender == 'MALE'}">Male</option>
                                    <option value="FEMALE" th:selected="${crGender == 'FEMALE'}">Female</option>
                                    <option value="OTHER"  th:selected="${crGender == 'OTHER'}">Other</option>
                                </select>
                            </label>
                        </div>


                        <!-- Email (Read Only) -->
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <label>
                                <input type="email"
                                       class="form-control"
                                       th:value="${crEmail}"
                                       readonly>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-2">
                            <i class="bi bi-save me-2"></i>Save Changes
                        </button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
