<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* --- 1. Navbar Base Styling --- */
        .navbar-custom {
            /* Deep Slate Gradient */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- 2. Brand / Logo --- */
        .brand-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6); /* Blue to Purple */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 1.25rem;
        }

        /* --- 3. Navigation Links --- */
        .nav-item {
            margin: 0 5px;
        }

        .nav-link {
            color: #94a3b8 !important; /* Slate Grey */
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 16px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Hover & Active States */
        .nav-link:hover, .nav-link.active {
            color: #fff !important;
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .nav-link.active {
            background-color: rgba(59, 130, 246, 0.15); /* Blue tint active */
            color: #60a5fa !important; /* Lighter blue text */
            box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.3);
        }

        /* --- 4. Dropdown Styling --- */
        .dropdown-menu-dark {
            background-color: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 15px; /* Spacing from navbar */
        }

        .dropdown-item {
            color: #cbd5e1;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        /* --- 5. Profile Button (Right Side) --- */
        .btn-profile {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-profile:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .avatar-circle {
            width: 24px;
            height: 24px;
            background-color: #60a5fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #0f172a;
        }

        /* --- 6. Mobile Toggler Fix --- */
        .navbar-toggler {
            border: none;
            box-shadow: none !important;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background: #1e293b;
                margin-top: 15px;
                padding: 15px;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.05);
            }
            .btn-profile {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
            .nav-link {
                padding: 12px !important;
            }
        }
    </style>
</head>
