<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assignment - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body class="bg-light">

<!-- CR Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/cr/dashboard}">
            <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cr/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cr/profile}">My Profile</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-primary">CR</span>
                <span class="text-white small" th:text="${studentName}">CR Name</span>
                <form th:action="@{/logout}" method="POST" class="m-0">
                    <button type="submit" class="btn btn-logout btn-sm">
                        Logout <i class="bi bi-box-arrow-right ms-1"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 800px;">

        <a th:href="@{/cr/assignments/{id}(id=${assignment.assignmentId})}"
           class="text-decoration-none text-muted mb-3 d-inline-block">
            <i class="bi bi-arrow-left me-1"></i> Back
        </a>

        <h3 class="fw-bold mb-4">
            <i class="bi bi-pencil-square me-2 text-warning"></i>Edit Assignment
        </h3>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error</span>
        </div>

        <form th:action="@{/cr/assignments/{id}/edit(id=${assignment.assignmentId})}"
              method="POST">

            <!-- Subject Code -->
            <div class="mb-3">
                <label class="form-label fw-bold">Subject Code *</label>
                <label>
                    <input type="text" name="subjectCode" class="form-control"
                           th:value="${assignment.subjectCode}" required>
                </label>
            </div>

            <!-- Subject Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Subject Title *</label>
                <label>
                    <input type="text" name="subjectTitle" class="form-control"
                           th:value="${assignment.subjectTitle}" required>
                </label>
            </div>

            <!-- Assignment Type -->
            <div class="mb-3">
                <label class="form-label fw-bold">Assignment Type *</label>
                <label>
                    <select name="assignmentType" class="form-select" required>
                        <option value="LAB" th:selected="${assignment.assignmentType == 'LAB'}">LAB</option>
                        <option value="THEORY" th:selected="${assignment.assignmentType == 'THEORY'}">THEORY</option>
                    </select>
                </label>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="form-label fw-bold">Instructions / Description</label>
                <label>
<textarea name="description" class="form-control" rows="4"
          th:text="${assignment.description}"></textarea>
                </label>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/cr/assignments/{id}(id=${assignment.assignmentId})}"
                   class="btn btn-light">Cancel</a>
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-check-lg me-1"></i> Update Assignment
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
