<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 800px;">
        <h3 class="fw-bold mb-4 text-warning">Edit Assignment</h3>

        <!-- CONNECTED: Redirects to the details page after editing -->
        <form action="view-published-assignment.html" method="GET">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" value="Algorithm Analysis HW1">
            </div>
            <div class="mb-3">
                <label class="form-label">Instructions</label>
                <textarea class="form-control" rows="4">Analyze the time complexity of Bubble Sort vs. Merge Sort.</textarea>
            </div>
            <div class="mb-4">
                <label class="form-label">Update Resource File</label>
                <input type="file" class="form-control">
                <small class="text-muted">Current file: Assignment_Brief.pdf</small>
            </div>

            <div class="d-flex justify-content-between">
                <a href="view-published-assignment.html" class="btn btn-light">Cancel</a>
                <button type="submit" class="btn btn-custom">Update Assignment</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../fragments/navbar-cr.html').then(res => res.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
</script>
</body>
</html>
