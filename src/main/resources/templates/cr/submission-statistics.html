<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Submission Analytics</h3>
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm p-3 text-center">
                <h1 class="display-4 fw-bold text-primary">92%</h1>
                <p class="text-muted">Submission Rate</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm p-3 text-center">
                <h1 class="display-4 fw-bold text-success">55</h1>
                <p class="text-muted">Assignments Collected</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm p-3 text-center">
                <h1 class="display-4 fw-bold text-danger">5</h1>
                <p class="text-muted">Missing Submissions</p>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 p-4">
        <h5 class="mb-3">Submission Timeline</h5>
        <div class="mb-2 d-flex align-items-center">
            <span style="width: 50px;">Day 1</span>
            <div class="progress flex-grow-1 ms-3" style="height: 20px;">
                <div class="progress-bar bg-info" style="width: 20%">12</div>
            </div>
        </div>
        <div class="mb-2 d-flex align-items-center">
            <span style="width: 50px;">Day 2</span>
            <div class="progress flex-grow-1 ms-3" style="height: 20px;">
                <div class="progress-bar bg-info" style="width: 45%">27</div>
            </div>
        </div>
        <div class="mb-2 d-flex align-items-center">
            <span style="width: 50px;">Day 3</span>
            <div class="progress flex-grow-1 ms-3" style="height: 20px;">
                <div class="progress-bar bg-warning" style="width: 25%">15</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../fragments/navbar-cr.html').then(res => res.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
</script>
</body>
</html>
