<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend Deadline - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/cr/dashboard}">
            <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
        </a>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-logout btn-sm">Logout</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="card shadow-sm border-0 p-5 mx-auto" style="max-width: 500px;">

        <a th:href="@{/cr/dashboard}" class="text-decoration-none text-muted mb-3">
            <i class="bi bi-arrow-left me-1"></i> Back
        </a>

        <h3 class="fw-bold mb-4 text-center">
            <i class="bi bi-calendar-plus me-2"></i>Extend Deadline
        </h3>

        <!-- Assignment Info -->
        <div class="alert alert-info">
            <strong th:text="${assignment.subjectTitle}">Assignment Title</strong>
            <br>
            <small>Current Deadline: <span th:text="${#temporals.format(assignment.endTime, 'MMM dd, yyyy HH:mm')}">Date</span></small>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error</span>
        </div>

        <form th:action="@{/cr/assignments/{id}/extend(id=${assignment.assignmentId})}" method="POST">

            <!-- New Deadline -->
            <div class="mb-4">
                <label class="form-label fw-bold">New Deadline *</label>
                <label>
                    <input type="datetime-local"
                           name="newEndTime"
                           class="form-control form-control-lg"
                           required>
                </label>
                <small class="text-muted">Must be after current deadline</small>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning fw-bold">
                    <i class="bi bi-check-lg me-1"></i> Confirm Extension
                </button>
                <a th:href="@{/cr/dashboard}" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
