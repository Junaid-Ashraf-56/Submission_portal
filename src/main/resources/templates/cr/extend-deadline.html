<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extend Deadline - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <div class="card shadow-sm border-0 p-5 mx-auto" style="max-width: 500px;">
        <h3 class="fw-bold mb-4 text-center">Extend Deadline</h3>

        <div class="alert alert-info">
            <strong>Current Deadline:</strong> Nov 25, 2025, 11:59 PM
        </div>

        <!-- CONNECTED: Redirects back to dashboard after extending -->
        <form action="dashboard.html" method="GET">
            <div class="mb-4">
                <label class="form-label fw-bold">New Deadline</label>
                <input type="datetime-local" class="form-control form-control-lg" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Reason for Extension (Notification)</label>
                <textarea class="form-control" rows="2" placeholder="e.g., Due to university festival..."></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning fw-bold text-dark">Confirm Extension</button>
                <a href="dashboard.html" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../fragments/navbar-cr.html').then(res => res.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
</script>
</body>
</html>
