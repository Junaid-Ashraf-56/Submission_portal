<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/cr/dashboard}">
            <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
        </a>
        <div class="d-flex align-items-center gap-3">
            <span class="badge bg-primary">CR</span>
            <form th:action="@{/logout}" method="POST" class="m-0">
                <button type="submit" class="btn btn-logout btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Back Link -->
            <a th:href="@{/cr/dashboard}" class="text-decoration-none text-muted mb-3 d-inline-block">
                <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
            </a>

            <div class="card shadow-sm border-0 p-4">
                <h3 class="fw-bold mb-4">
                    <i class="bi bi-plus-circle me-2"></i>Create New Assignment
                </h3>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error</span>
                </div>

                <form th:action="@{/cr/create-assignment}" method="POST">

                    <!-- Subject Code -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Subject Code *</label>
                        <label>
                            <input type="text"
                                   name="subjectCode"
                                   class="form-control"
                                   placeholder="e.g. CS-201"
                                   required>
                        </label>
                    </div>

                    <!-- Subject Title -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Subject Title *</label>
                        <label>
                            <input type="text"
                                   name="subjectTitle"
                                   class="form-control"
                                   placeholder="e.g. Data Structures - Assignment 1"
                                   required>
                        </label>
                    </div>

                    <div class="row">
                        <!-- Assignment Type -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Assignment Type *</label>
                            <label>
                                <select name="assignmentType" class="form-select" required>
                                    <option value="">Select Type</option>
                                    <option value="LAB">LAB</option>
                                    <option value="THEORY">THEORY</option>
                                </select>
                            </label>
                        </div>

                        <!-- Start Time -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Portal Opens (Start Time) *</label>
                            <label>
                                <input type="datetime-local"
                                       name="startTime"
                                       class="form-control"
                                       required>
                            </label>
                        </div>
                    </div>

                    <!-- End Time (Deadline) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Deadline (End Time) *</label>
                        <label>
                            <input type="datetime-local"
                                   name="endTime"
                                   class="form-control"
                                   required>
                        </label>
                        <small class="text-muted">Students cannot submit after this time</small>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Instructions / Description</label>
                        <label>
                                <textarea name="description"
                                          class="form-control"
                                          rows="4"
                                          placeholder="Enter assignment instructions...">

                                </textarea>
                        </label>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/cr/dashboard}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i> Create Assignment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
