<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 p-4">
                <h3 class="fw-bold mb-4">Create New Assignment</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="e.g. Algorithm Analysis HW1">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Course Name</label>

                            <!-- Datalist for editable + selectable options -->
                            <input class="form-control" list="courseOptions" placeholder="Select or type course">
                            <datalist id="courseOptions">
                                <option value="Data Structures">
                                <option value="Algorithms">
                                <option value="Database Systems">
                            </datalist>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Instructions</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Attach Resource File (Optional)</label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="dashboard.html" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-custom">Publish Assignment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../fragments/navbar-cr.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
</script>
</body>
</html>
