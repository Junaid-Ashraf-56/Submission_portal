<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CR Dashboard - TaskDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Manage Assignments</h2>
        <a href="create-assignment.html" class="btn btn-custom"><i class="bi bi-plus-lg"></i> New Assignment</a>
    </div>

    <div class="row g-4">
        <!-- Active Assignment Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <span class="badge bg-success">Active</span>
                        <small class="text-muted">Due: Nov 25</small>
                    </div>

                    <!-- CONNECTED: Clicking the title now goes to the details page -->
                    <h5 class="card-title">
                        <a href="view-published-assignment.html" class="text-decoration-none text-dark stretched-link">
                            Data Structures - Project 1
                        </a>
                    </h5>

                    <p class="small text-muted">55/60 Submitted</p>
                    <div class="progress mb-3" style="height: 6px;">
                        <div class="progress-bar bg-primary" style="width: 90%"></div>
                    </div>

                    <!-- Position relative is needed for buttons to work with stretched-link above -->
                    <div class="d-flex justify-content-between position-relative" style="z-index: 2;">
                        <a href="edit-assignment.html" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="extend-deadline.html" class="btn btn-sm btn-outline-warning">Extend</a>
                        <a href="view-submissions.html" class="btn btn-sm btn-outline-primary">View List</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Closed Assignment Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body bg-light">
                    <div class="d-flex justify-content-between mb-3">
                        <span class="badge bg-secondary">Closed</span>
                        <small class="text-muted">Ended: Oct 30</small>
                    </div>
                    <h5 class="card-title text-muted">Database Systems - Lab 2</h5>
                    <p class="small text-muted">60/60 Submitted</p>
                    <div class="progress mb-3" style="height: 6px;">
                        <div class="progress-bar bg-success" style="width: 100%"></div>
                    </div>
                    <a href="view-submissions.html" class="btn btn-sm btn-outline-dark w-100">View Grades</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('../fragments/navbar-cr.html').then(res => res.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
</script>
</body>
</html>
