<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details - Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body class="bg-light">

<!-- CR Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/cr/dashboard}">
            <i class="bi bi-cloud-upload-fill me-2"></i> Assignment Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cr/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cr/profile}">My Profile</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-primary">CR</span>
                <span class="text-white small" th:text="${crName}">CR Name</span>
                <form th:action="@{/logout}" method="POST" class="m-0">
                    <button type="submit" class="btn btn-logout btn-sm">
                        Logout <i class="bi bi-box-arrow-right ms-1"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">

    <!-- Success Message (if needed) -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm mb-4">
        <i class="bi bi-check-circle-fill me-2"></i>
        <strong>Success!</strong> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Main Card -->
    <div class="card shadow-sm border-0">
        <!-- Header -->
        <div class="card-header bg-white p-4 border-bottom">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <span class="badge bg-info mb-2" th:text="${assignment.assignmentType}">LAB</span>
                    <h2 class="fw-bold mb-1" th:text="${assignment.subjectTitle}">Title</h2>
                    <p class="text-muted small mb-0">
                        <span th:text="${assignment.subjectCode}">Code</span> â€¢
                        Posted <span th:text="${#temporals.format(assignment.createdAt, 'MMM dd, yyyy')}">Date</span>
                    </p>
                </div>
                <span class="badge px-3 py-2 rounded-pill"
                      th:classappend="${assignment.endTime.isAfter(T(java.time.LocalDateTime).now())} ? 'bg-success' : 'bg-secondary'"
                      th:text="${assignment.endTime.isAfter(T(java.time.LocalDateTime).now())} ? 'Active' : 'Closed'">Status</span>
            </div>
        </div>

        <div class="card-body p-4">
            <!-- Deadline & Submissions -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="p-3 bg-light rounded border">
                        <i class="bi bi-calendar-event fs-3 text-primary me-2"></i>
                        <small class="text-muted d-block fw-bold">DEADLINE</small>
                        <span class="fw-bold" th:text="${#temporals.format(assignment.endTime, 'MMM dd, yyyy HH:mm')}">Date</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 bg-light rounded border">
                        <i class="bi bi-people fs-3 text-success me-2"></i>
                        <small class="text-muted d-block fw-bold">SUBMISSIONS</small>
                        <span class="fw-bold" th:text="${submissionCounts}">0</span>
                        <span class="text-muted">of</span>
                        <span th:text="${totalStudents}">40</span>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-4" th:if="${assignment.description}">
                <h5 class="fw-bold border-bottom pb-2 mb-3">Instructions</h5>
                <p class="text-secondary" th:text="${assignment.description}">Description</p>
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="card-footer bg-light p-4 d-flex justify-content-between">
            <a th:href="@{/cr/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>
            <div class="d-flex gap-2">
                <a th:href="@{/cr/assignments/{id}/edit(id=${assignment.assignmentId})}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil me-1"></i> Edit
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
